<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherTyme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header class="bg-success p-3 fs-1 fw-semibold text-center text-white bg-opacity-100">
        WeatherTyme
    </header>
    <div class="col-12 col-md-8 col-lg-9">
        <aside class="form-container">
            <h1 class="fs-4 fw-lighter fst-italic">Search Weather</br>by City,</br>Country:</h1>
            <input id="input-bx" type="text" placeholder="Type location here">
            <button id="srch-btn"
                class="btn btn-sm btn-outline-success mt-1 d-flex justify-content-center">Search</button>
            <button id="clear-btn"
                class="btn btn-sm btn-outline-success mt-1 mb-4 d-flex justify-content-center">Clear</button>
            <div class="card-header">Saved Searches
                <div id="search-list" class="card-body"></div>
            </div>
        </aside>
        <section class="">
            <div id="weather-card" class="card d-inline-flex justify-content-start">
                <div id="weatherdetails" class='card-header p-4 m-3 d-inline-flex flex-wrap text-capitalize'></div>
            </div>
            <div class="forecast-cards p-4 m-4">
                <div id="theforecast" class="d-inline-flex flex-wrap m-2 col-12"></div>
            </div>
        </section>

        <footer>
            &copy Saikou Balde
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
