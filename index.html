<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherTyme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header class="bg-success p-3 fs-1 fw-semibold text-center text-white bg-opacity-100">
        Weather <i class="fas fw fa-1x fa-hourglass-half"></i> Tyme
    </header>
    <div class="m-4 d-flex flex-row">
        <form class="form-container">
            <h2 class="fs-4 fw-lighter fst-italic">Search Weather</br>by City,</br>Country:</h2>
            <input id="input-bx" type="text" placeholder="Type location here">
            <button id="srch-btn"
                class="btn btn-sm btn-outline-success mt-1 d-flex justify-content-center">Search</button>
                <ul href="#saved-search" id="search-list" >
                    <button id="saved-search"
                        class="list-group-item list-group-item-action mt-3 fw-lighter border border-success text-capitalize rounded-pill d-inline-flex flex-wrap">
                </button>
                </ul>
            </form>
        <section class="weather-container text-center d-inline-flex p-4">
            <div id="weatherdetails" class="text-capitalize">
                -Guinea-
            </div>
            <div class="forecast-cards">
                <h3 class="p-4">5 Day Forecast</h3>
                <div id="theforecast" class="d-inline-flex p-4"></div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
