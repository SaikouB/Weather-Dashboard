<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherTyme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header class="bg-success p-3 fs-1 fw-semibold text-center text-white bg-opacity-100">
        WeatherTyme
    </header>
    <div class="row">
        <aside class="form-container m-3">
            <h1 class="fs-4 fw-lighter fst-italic">Search Weather</br>by City or</br>Country:</h1>
            <input id="input-bx" type="text" placeholder="Type location here">
            <button id="srch-btn"
                class="btn btn-sm btn-outline-success mt-1 d-flex justify-content-center">Search</button>
            <button id="clear-btn"
                class="btn btn-sm btn-outline-success mt-1 mb-4 d-flex justify-content-center">Clear</button>
            <div class="card-body d-inline-flex flex-wrap">
                <div id="search-list" class="card justify-content-center">
                    <h3 class="card-header bg-success fs-4 fw-lighter">Saved Searches</h3>
                </div>
            </div>
        </aside>
        <div class="col-12 col-md-8 col-lg-9 p-3 m-3">
            <div id="weather-card" class="d-inline-flex flex-row">
                <div id="weatherdetails" class='card-header p-5 m-5 flex-wrap text-capitalize'></div>
            </div>
            <div class="forecast-cards p-3 m-3">
                <div id="theforecast" class="d-inline-flex flex-wrap"></div>
            </div>
        </div>

        <footer>
            &infin; Saikou Balde
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
